<ion-header>
  <ion-navbar>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>E-mail</ion-label>
      <ion-input [(ngModel)]= "email" type="text" value=""></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input [(ngModel)]= "password" type="password"></ion-input>
    </ion-item>
  
  
  <button ion-button>Aceptar</button> <button (click)= "clickRegistro()" ion-button>Registrarse</button>
  <button (click)= "clickMostrar()" ion-button>mostrar</button> 
</ion-list>
</ion-content>
