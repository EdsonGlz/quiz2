<ion-header>

  <ion-navbar>
    <ion-title>Mostrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >

    <ion-item-sliding *ngFor="let c of contactos">
        <ion-item>
            <ion-card>
                <ion-card-content> 
                  {{c.email}} 
                </ion-card-content>
                <ion-card-content>
                  {{c.password}}
                </ion-card-content>
            </ion-card>
        </ion-item>
    </ion-item-sliding>
 </ion-content>
